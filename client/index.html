<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Editor - Self-Evolving Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
        }

        .editor-panel {
            flex: 0 0 35%;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        .editor-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .editor-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }

        .editor-header p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .editor-content {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: none;
            font-size: 0.9rem;
        }

        textarea {
            flex: 1;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            resize: none;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-preview {
            background: #667eea;
            color: white;
        }

        .btn-preview:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-publish {
            background: #10b981;
            color: white;
        }

        .btn-publish:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .rollback-group {
            display: flex;
            gap: 0.75rem;
        }

        .rollback-group select {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .rollback-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-rollback {
            background: #f59e0b;
            color: white;
        }

        .btn-rollback:hover {
            background: #d97706;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            padding: 1rem 1.5rem;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
        }

        iframe {
            flex: 1;
            border: none;
            background: white;
        }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }

            .editor-panel {
                flex: 0 0 auto;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
                max-height: 40vh;
            }

            .button-group {
                grid-template-columns: 1fr 1fr;
            }

            .preview-panel {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="editor-panel">
        <div class="editor-header">
            <h1>AI Editor v3</h1>
            <p>Describe changes in natural language</p>
        </div>
        <div class="editor-content">
            <div class="message" id="m"></div>
            <textarea id="p" placeholder="Describe your change... e.g., 'Add a button that says Hello' or 'Make the background blue'"></textarea>
            <div class="button-group">
                <button class="btn-preview" onclick="g()">Preview</button>
                <button class="btn-publish" onclick="u()">Publish</button>
            </div>
            <div class="rollback-group">
                <select id="v"></select>
                <button class="btn-rollback" onclick="r()">Rollback</button>
            </div>
        </div>
    </div>
    <div class="preview-panel">
        <div class="preview-header">Live Preview</div>
        <iframe src="/site/live.html"></iframe>
    </div>
    <script src="app.js"></script>
</body>
</html>
